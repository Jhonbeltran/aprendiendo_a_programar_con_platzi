<!DOCTYPE html>
<html>
<head>
<title>Objetos</title>
<script type="text/javascript">
//Variable global
var nombre = "Frisco";

//Clase: Objeto maestro, del que se derivan otros objetos
//Clase: Definici√≥n del objeto
var Mascota = function (n, v) 
{
	this.nombre = n;
	this.voz = v;
}
//Con prototype nos metemos a la construccion interna del objeto
Mascota.prototype.hablar = function ()
{
	alert(this.nombre + " dice: " + this.voz);
}

//perro = objeto de la clase Mascota
var perro = new Mascota("roco", "guau!");
var gato = new Mascota("misifu", "los humanos son mis esclavos");

perro.hablar();
gato.hablar();
</script>
</head>
<body>
	<h1>Perros y gatos</h1>
	<h2>Recordemos:</h2>
	<ul>La notacion <strong>Json</strong> 
	es util cuando queremos escribir un objeto que no vamos a usar mucho
	</ul>
	<ul><strong>Prototype</strong> es usado para objetos de uso amplio</ul>

	<h3>No olvidemos tener en cuenta el ambito de las variables</h3>
</body>
</html>
